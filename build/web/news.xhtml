<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>NCT News</title>
    <link rel="shortcut icon" href="img/logonct.png" type="image/x-icon"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <div class="content">
        <h:panelGroup rendered="#{!tbladmin.loggedIn}">
            <div class="container mt-5">
                <div class="alert alert-warning">
                    You need to log in to access this page. 
                    <h:link outcome="signin" value="Click here to sign in" styleClass="alert-link"/>
                </div>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{tbladmin.loggedIn}">
            <div class="container">
                <h1>NCT News</h1>
                
                <h2>NCT 127 News</h2>
                <ui:repeat value="#{newsBean.getNewsByUnitId('u1')}" var="news">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <h:graphicImage value="data:image/jpeg;base64,#{news.newsImgBase64}" alt="News Image" style="max-width: 100%;"/>
                        </div>
                        <div class="col-md-8">
                            <p>#{news.news}</p>
                        </div>
                    </div>
                    <hr/>
                </ui:repeat>
                
                <h2>NCT Dream News</h2>
                <ui:repeat value="#{newsBean.getNewsByUnitId('u2')}" var="news">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <h:graphicImage value="data:image/jpeg;base64,#{news.newsImgBase64}" alt="News Image" style="max-width: 100%;"/>
                        </div>
                        <div class="col-md-8">
                            <p>#{news.news}</p>
                        </div>
                    </div>
                    <hr/>
                </ui:repeat>
                
                <h2>NCT U News</h2>
                <ui:repeat value="#{newsBean.getNewsByUnitId('u3')}" var="news">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <h:graphicImage value="data:image/jpeg;base64,#{news.newsImgBase64}" alt="News Image" style="max-width: 100%;"/>
                        </div>
                        <div class="col-md-8">
                            <p>#{news.news}</p>
                        </div>
                    </div>
                    <hr/>
                </ui:repeat>
                
                <h2>WayV News</h2>
                <ui:repeat value="#{newsBean.getNewsByUnitId('u4')}" var="news">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <h:graphicImage value="data:image/jpeg;base64,#{news.newsImgBase64}" alt="News Image" style="max-width: 100%;"/>
                        </div>
                        <div class="col-md-8">
                            <p>#{news.news}</p>
                        </div>
                    </div>
                    <hr/>
                </ui:repeat>
            </div>
        </h:panelGroup>
    </div>
    <ui:include src="footer.xhtml" />
</h:body>
</html>
